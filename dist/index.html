<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/style.min.css" />
    <link rel="stylesheet" href="/dist/css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
        <div class="header__wrapper">
          <img src="/assets/transparent/top-navcorner.svg" alt=""  class="header__corner_svg">
          <nav class="navbar">
            <div class="container navbar__wrapper">
              <div class="navbar__wrapper_logo">
                <img src="/assets/transparent/logo.svg" alt="logo" class="navbar__logo">
                <p class="navbar__text">Языковая онлайн-школа</p>
              </div>
                <button class="navbar__btn" >Консултация</button>
            </div>
          </nav>
          <!-- /.navbar -->
        </div>
        <!-- /.header__wrapper -->
    </header>

    <div class="content">
      <main class="hero container">
        <section class="hero__desc">
          <h1 class="hero__text">Преодолей языковый <br> барьер c первого <br> занятия</h1>
          <p class="hero__subtext">Начни уже сегодня, пока действует скидка!</p>
          <div class="discount">
            <div class="discount_day">
              <span>0</span>
              <span>2</span>
            </div>
            <div class="discount_hour">
              <span>2</span>
              <span>4</span>
            </div>
            <div class="discount_minute">
              <span>1</span>
              <span>1</span>
            </div>
            <div class="discount_second">
              <span>0</span>
              <span>5</span>
            </div>
          </div>
          <img src="/assets/transparent/pink_ellips.svg" alt="">
          <button class="hero__btn">Забрать курс со скидкой</button>
        </section>
        <section class="hero__img"></section>
      </main>
      <!-- /.hero -->
    </div>
    <!-- /.content -->
  </body>
</html>
